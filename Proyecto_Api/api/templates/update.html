
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="{% static 'update.css' %}" />
    <title>Update</title>
</head>
<body>

    <div class="con-form">

      <h1 class="d-flex justify-content-center m-4 pb-4 text-light ">UPDATE COMPANY #{{com.id}}</h1>
      
      <form
            action="{% url 'update_company' com.id %}"
            method="post"
            class="formato card card-body ms-4 me-4 ps-4 pe-4"
          >
            {% csrf_token %}
            <div class="mt-2">
              <label for="name" class="form-label text-light">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="mt-3">
              <label for="web" class="form-label text-light">website</label>
              <input type="url" class="form-control" id="web" name="website" />
            </div>
            <div class="mt-3">
              <label for="foundation" class="form-label text-light"
                >foundation</label
              >
              <input
                type="datetime"
                class="form-control"
                id="foundation"
                name="foundation"
              />
            </div>
            <button type="submit" class="btn text-light m-4">Submit</button>
          </form>
        
        
      </div>
      
</body>
</html>
